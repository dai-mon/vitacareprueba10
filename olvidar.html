<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitaCare - Cambiar Contraseña</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="secolvidar.css">
</head>
<body>
    <div class="app-container">
        <h1 class="title">VitaCare</h1>

        <!-- Formulario para Cambiar Contraseña -->
        <main class="app-content">
            <section id="changePasswordSection" class="section active">
                <div class="card">
                    <h1>Cambiar Contraseña</h1>
                    <div class="parrafo">
                        <p>Introduce tu correo electrónico y tu nueva contraseña para actualizarla.</p>  
                    </div>
                    <form id="changePasswordForm">
                        <div class="form-group">
                            <input type="email" id="emailInput" placeholder="Correo electrónico" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="newPasswordInput" placeholder="Nueva contraseña" required>
                            <span id="toggleNewPassword" class="toggle-icon">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        <div class="form-group">
                            <input type="password" id="confirmPasswordInput" placeholder="Confirmar contraseña" required>
                            <span id="toggleConfirmPassword" class="toggle-icon">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        
                        <button id="changePasswordButton" type="submit" class="btn">Actualizar Contraseña</button>
                    </form>
                    <div class="links">
                        <p><a href="index.html" id="loginLink">Volver al inicio de sesión</a></p>
                    </div>
                </div>
            </section>
            <div id="messageBox"></div>
        </main>
    </div>

    <script src="secolvidar.js"></script>
</body>
</html>
